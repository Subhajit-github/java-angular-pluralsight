<div class="task-list-container">
    <div class="heading">
        <h3>Tasks</h3>
        <div>
            <span class="status-dot in-progress"></span> In Progress
            <span class="status-dot completed"></span>Completed
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Status</th>
                <th>Due Date</th>
            </tr>
        </thead>
        <tbody>
            @for(task of tasks; track task.id) {
                <tr>
                    <td>
                        <label class = "{{ task.isCompleted ? 'completed-task' : '' }}">
                            <input type="checkbox" aria-label="Select task" [checked]="task.isCompleted"/> {{task.name}}
                        </label>
                    </td>
                    <td>
                        <span class="status-dot {{ task.isCompleted ? 'completed' : 'in-progress' }}"></span> {{ task.isCompleted ? 'Completed' : 'In-progress' }}
                    </td>
                    <td>
                        {{task.dueDate | date: "YYYY-MM-dd"}}
                    </td>
                </tr>

            }
        </tbody>
    </table>
</div>
